name: Security Audit
on:
  schedule:
    - cron: '0 5 * * *'
  pull_request:
    branches: [master]
    
env:
  CARGO_TERM_COLOR: always

jobs:
  audit_crypto_crate:
    runs-on: ubuntu-latest
        
    defaults:
      run:
        working-directory: crypto

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  audit_bc_node:
    runs-on: ubuntu-latest
        
    defaults:
      run:
        working-directory: bc-node

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}