<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Provotum Mixnet Testing App</title>
  </head>
  <body>
    <div class="p-4 mx-4">
      <h1 class="mt-4 text-3xl font-bold ">Web Assembly / Javascript</h1>
      <h2 class="mt-4 text-2xl font-bold ">Multiplication with WASM</h1>
      <p class="text-base italic">Multiplication of two Javascript numbers using Web Assembly</p>
      <div class="">
        <div class="my-4">
          <label for="nr1" class="mr-2">Number 1</label>
          <input id="nr1" class="border rounded" type="number" />
        </div>
        <div>
          <label for="nr2" class="mr-2">Number 2</label>
          <input id="nr2" class="border rounded" type="number" />
        </div>
      </div>
      <div class="flex items-center justify-start mt-4">
        <button id="button" class="p-2 mr-4 border rounded">Multiply</button>
        <label for="result" class="mr-2 font-semibold">Result:</label>
        <div id="result" class=""></div>
      </div>
    </div>
  </body>
</html>
